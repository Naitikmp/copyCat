<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat ai-writer</title>
    <link rel="stylesheet" href="/static/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="full-cont">
    <header class="header">
        <!-- left box for logo -->
        <div class="left" style="z-index: 2;">
          <img src="/static/images/logo.png" alt="">
    
    
        </div>
    
    
        <div class="mid">
          <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact us</a> </li>
          </ul>
        </div>
    
        <!-- right box  -->
        <div class="right">
          <button class="btn-1">get started</button>
          <button class="btn-2">Email Us</button>
    
        </div>
    
      </header>

      <div class="side-pane">
        <img src="/static/images/akki_photo.webp">
        <div class="name_adina">Adina</div>
        <h4></h4>
        <div class="side-icons">
          <div class="side-items">
            <iconify-icon icon="material-symbols:dashboard" style="color: white;" width="24" height="24"></iconify-icon>
            Dashboard
          </div>
          <div class="side-items">
            <iconify-icon icon="iconoir:profile-circled" style="color: white;" width="24" height="24"></iconify-icon>
            Profile
          </div>
          <div class="side-items">
            <iconify-icon icon="grommet-icons:projects" style="color: white;" width="24" height="24"></iconify-icon>
            Your Projects            
          </div>
        </div>
        <h4></h4>

      </div>


      <div class="center-content">
        <div class="content-navbar">
          <img src="/static/images/orange_cat.png">
          <button class="btn-1">get started</button>
          <button class="btn-2">Email Us</button>
        </div>

        <div class="row">
            <div class="col-lg-6">
              <form class="" action="/route" method="post">
                <div class="mb-3">
                  <label for="blogTopic" class="form-label">What topic do you want to get blog ideas on?</label>
                  <input type="text" class="form-control" id="blogTopic" name="blogTopic" placeholder="Enter a blog topic">
                </div>
                <input type="hidden" name="form1" value="form1">
    
                <button type="submit" id="blogTopicButton" class="btn btn-primary">Generate Blog Ideas</button>
              </form>
            </div>
    
    
    
            <div class="col-lg-6">
              1. {{blogTopicIdeas|safe}}
            </div>
          </div>

      <hr>
     

      <div class="row">
        <div class="col-lg-6">
          <form class="" action="/route" method="post">
            <div class="mb-3">
              <label for="blogSection" class="form-label">Enter the Blog Topic Below that you have selected to write about</label>
              <input type="text" class="form-control" id="blogSection" name="blogSection" placeholder="Enter the blog title to generate blog sections on">
            </div>
            <input type="hidden" name="form2" value="form2">

            <button type="submit" class="btn btn-primary">Generate Blog Sections</button>
          </form>
        </div>



        <div class="col-lg-6">
          {{blogSectionIdeas|safe}}
        </div>
      </div>

      
      <hr>
      

      <div class="row">
        <div class="col-lg-6">
          <form class="" action="/route" method="post">
            <div class="mb-3">
              <label for="blogExpander" class="form-label">Enter the Blog section title you want to expand</label>
              <input type="text" class="form-control" id="blogExpander" name="blogExpander" placeholder="Enter the blog section title">
            </div>
            <input type="hidden" name="form3" value="form3">

            <button type="submit" class="btn btn-primary">Expand on the title</button>
          </form>
        </div>



        <div class="col-lg-6">
          {{blogExpanded|safe}}
        </div>
      </div>




        </div>  



    </div>
</body>
</html>
